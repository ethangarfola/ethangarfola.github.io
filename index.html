<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destiny 2 Builds</title>
    <link rel="stylesheet" href="css files/main.css">
</head>
<body>
    <div class="background">
        <div class="content">
            <h1 class="title">Destiny 2 Builds</h1>
            <p class="author">By EasyE-GOAT</p>
            <div class="slideshow">
                <img src="images/arc/arc build.png" alt="Arc Build">
                <img src="images/solar/solar build.png" alt="Solar Build">
                <img src="images/stasis/stasis build.png" alt="Stasis Build">
                <img src="images/strand/strand build.png" alt="Strand Build">
                <img src="images/void/void build.png" alt="Void Build">
            </div>
            <button class="prev-button">Previous</button>
            <button class="next-button">Next</button>
        </div>
    </div>
    <div class="background-info">
        <!-- Background information section -->
    </div>
    <script src="main.js"></script>
</body>
</html>
