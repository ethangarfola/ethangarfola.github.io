<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destiny 2 Builds</title>
    <link rel="stylesheet" href="main.css">
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="manifest" href="images/site.webmanifest">
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Destiny 2 Builds</h1>
            <h2>By EasyE-goat</h2>
        </div>
        <div class="slideshow-container">
            <button class="prev" onclick="plusSlides(-1)">&#10094;</button>
            <div class="slideshow">
                <img src="images/arc/arc build.png" class="slides">
                <img src="images/solar/solar build.png" class="slides">
                <img src="images/void/void build.png" class="slides">
                <img src="images/strand/strand build.png" class="slides">
                <img src="images/stasis/stasis build.png" class="slides">
            </div>
            <button class="next" onclick="plusSlides(1)">&#10095;</button>
        </div>
        <div class="buttons">
            <a href="strand.html"><img src="images/strand/strand icon.png" alt="Strand"></a>
            <a href="stasis.html"><img src="images/stasis/stasis icon.png" alt="Stasis"></a>
            <a href="solar.html"><img src="images/solar/solar icon.png" alt="Solar"></a>
            <a href="arc.html"><img src="images/arc/arc icon.png" alt="Arc"></a>
            <a href="void.html"><img src="images/void/void icon.png" alt="Void"></a>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
